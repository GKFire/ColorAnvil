name: ColorAnvil
version: ${project.version}
main: tech.gkfiredev.colouranvil.ColorAnvil
api-version: 1.16
prefix: ColorAnvil
authors: [ GKFireDev ]
description: A Simple Plugin that allows players to add colour to their item's name and lore.

commands:
  ca:
    description: Main ColourAnvil Command
    usage: /ca <argument>
    aliases:
      - colouranvil
      - coloranvil

permissions:
  ca.colour.*:
    children:
      - ca.colour.black
      - ca.colour.dark_blue
      - ca.colour.dark_green
      - ca.colour.dark_aqua
      - ca.colour.dark_red
      - ca.colour.dark_purple
      - ca.colour.gold
      - ca.colour.grey
